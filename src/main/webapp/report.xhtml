<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:selectCheckboxMenu multiple="true" converter="teamConverter"
						value="#{reportBean.selectedTeams}">
						<f:selectItems value="#{reportBean.teams}" var="team"
							itemLabel="#{team.name}" itemValue="#{team}"/>
					</p:selectCheckboxMenu>
					<p:commandButton value="Buscar" update="reportTable"
						actionListener="#{reportBean.find}" />
				</f:facet>
			</p:toolbar>

			<p:dataTable id="reportTable" value="#{reportBean.employees}" var="employee"
				lazy="false">
				<p:headerRow groupBy="#{employee.team}"
					expandable="true"
					expanded="true">
					<p:column>
						<h:outputText value="#{employee.team.name}"/>
					</p:column>
				</p:headerRow>
				
				<p:column headerText="funcionário">
					<h:outputText value="#{employee.name}"/>
				</p:column>
				<p:column headerText="quantidade gerado">
					<h:outputText value="#{reportBean.countGeneration(employee)}"/>
				</p:column>
				<p:column headerText="valor gerado">
					<h:outputText value="#{reportBean.sumGeneration(employee)}">
						<f:convertNumber type="currency" currencyCode="BRL"/>
					</h:outputText>
				</p:column>
				<p:column headerText="valor pago">
					<h:outputText value="#{reportBean.sumPayment(employee)}">
						<f:convertNumber type="currency" currencyCode="BRL"/>
					</h:outputText>
				</p:column>
				<p:column headerText="resultado mês">
					<h:outputText value="#{reportBean.monthlyResult(employee)}">
						<f:convertNumber type="currency" currencyCode="BRL"/>
					</h:outputText>
				</p:column>
				<p:column headerText="tendencia mês">
					<h:outputText value="#{reportBean.monthlyTrend(employee)}">
						<f:convertNumber type="currency" currencyCode="BRL"/>
					</h:outputText>
				</p:column>
				
				<p:summaryRow>
					<p:column>
						<h:outputText value="Subtotal"/>
					</p:column>
					<p:column>
						<h:outputText value="#{reportBean.subtotalCountGeneration(employee.team)}"/>
					</p:column>
					<p:column>
						<h:outputText value="#{reportBean.subtotalSumGeneration(employee.team)}">
							<f:convertNumber type="currency" currencyCode="BRL"/>
						</h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{reportBean.subtotalSumPayment(employee.team)}">
							<f:convertNumber type="currency" currencyCode="BRL"/>
						</h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{reportBean.subtotalMonthlyResult(employee.team)}">
							<f:convertNumber type="currency" currencyCode="BRL"/>
						</h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{reportBean.subtotalMonthlyTrend(employee.team)}">
							<f:convertNumber type="currency" currencyCode="BRL"/>
						</h:outputText>
					</p:column>
				</p:summaryRow>
				
				<p:columnGroup type="footer">
					<p:column>
						<f:facet name="footer">
							<h:outputText value="Total"/>
						</f:facet>
					</p:column>
					<p:column>
						<f:facet name="footer">
							<h:outputText value="#{reportBean.totalCountGeneration()}"/>
						</f:facet>
					</p:column>
					<p:column>
						<f:facet name="footer">
							<h:outputText value="#{reportBean.totalSumGeneration()}">
								<f:convertNumber type="currency" currencyCode="BRL"/>
							</h:outputText>
						</f:facet>
					</p:column>
					<p:column>
						<f:facet name="footer">
							<h:outputText value="#{reportBean.totalSumPayment()}">
								<f:convertNumber type="currency" currencyCode="BRL"/>
							</h:outputText>
						</f:facet>
					</p:column>
					<p:column>
						<f:facet name="footer">
							<h:outputText value="#{reportBean.totalMonthlyResult()}">
								<f:convertNumber type="currency" currencyCode="BRL"/>
							</h:outputText>
						</f:facet>
					</p:column>
					<p:column>
						<f:facet name="footer">
							<h:outputText value="#{reportBean.totalMonthlyTrend()}">
								<f:convertNumber type="currency" currencyCode="BRL"/>
							</h:outputText>
						</f:facet>
					</p:column>
				</p:columnGroup>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
