<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="css" name="layout.css"/>
	<h:outputStylesheet library="css" name="content.css"/>
</h:head>
<h:body>
	<header>
		<div>
			<p:graphicImage name="logomarca.png" library="images" alt="logo" width="40px"/>
			<span>CENTRAL MULTIBANCOS</span>
		</div>
	</header>
	<div class="sidebar">
		<p:link value="Equipes" outcome="team" rendered="#{loggedUserBean.admin}"/>
		<p:link value="Funcionários" outcome="employee" rendered="#{loggedUserBean.admin}"/>
		<p:link value="Bancos" outcome="bank" rendered="#{loggedUserBean.admin}"/>
		<p:link value="Clientes" outcome="customer"/>
		<p:link value="Propostas" outcome="proposal"/>
		<p:link value="Relatório" outcome="report" rendered="#{loggedUserBean.admin}"/>
	</div>
	<div class="content">
		<ui:insert name="content" />
	</div>
</h:body>
</html>
